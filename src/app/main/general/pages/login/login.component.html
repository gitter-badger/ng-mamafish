<div class="wh100 bi cover-full ovh">
  <div class="form-box pab centre2 tc" nz-form [formGroup]="validateForm">
    <h3 class="title">麻麻鱼</h3>
    <p class="text">Sign into your pages account</p>

    <nz-form-control [hidden]="accountLock">
      <nz-input-group class="item" [nzPrefix]="prefixUser">
        <input
          type="text"
          nz-input
          placeholder="Username/Email*"
          formControlName="account"
        />
      </nz-input-group>
    </nz-form-control>

    <nz-form-control>
      <nz-input-group class="item" [nzPrefix]="prefixLock">
        <input
          type="password"
          nz-input
          placeholder="Password*"
          formControlName="password"
        />
      </nz-input-group>
    </nz-form-control>

    <nz-form-control>
      <div class="flex w100" [style.margin-bottom.px]="15">
        <label nz-checkbox class="fe tl" [style.color]="'#fff'">
          <span>Remember me</span>
        </label>
        <a class="fe tr">Forgot password?</a>
      </div>
    </nz-form-control>

    <nz-form-control>
      <button
        nz-button
        class="form-button"
        [nzType]="'primary'"
        (click)="handleLogin()"
      >
        Sign in
      </button>
    </nz-form-control>
    <ng-container *ngIf="!accountLock">
      <nz-form-control>
        <button
          nz-button
          class="form-button"
          [nzType]="'primary'"
          (click)="handleVisitor()"
        >
          Visitor enter
        </button>
      </nz-form-control>

      <p class="text">
        Still no account? Please go to
        <a routerLink="/general/pages/register">Register</a>
      </p>
    </ng-container>

    <div class="tc copyright">
      <p class="website">WEBSITE BY 麻麻鱼</p>
      <p class="member">© 2019. All RIGHT RESERVED.</p>
      <div class="button-group">
        <button
          nz-tooltip
          nzTooltipPlacement="bottom"
          nzTooltipTitle="nzTooltipTitle"
        >
          <i nz-icon nzType="weibo"></i>
        </button>
        <button
          nz-tooltip
          nzTooltipPlacement="bottom"
          nzTooltipTitle="nzTooltipTitle"
        >
          <i nz-icon nzType="qq"></i>
        </button>
        <button
          nz-tooltip
          nzTooltipPlacement="bottom"
          nzTooltipTitle="nzTooltipTitle"
        >
          <i nz-icon nzType="google"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
